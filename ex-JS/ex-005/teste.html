<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body{
            font: 18pt arial;
        }
        div#res{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()"> <br>
    <div id="res">RESULTADO</div>
    <script>
        function somar() {
            tn1= document.getElementById('txt1')
            tn2= document.getElementById('txt2')
            n1= Number(tn1.value)
            n2= Number(tn2.value)
            s= n1+n2
            res.innerHTML= `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`

        }
    </script>
</body>
</html>
